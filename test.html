<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 2
        });
      }
                                              
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXDX6et7wkokkduYfQE3PmvXDyNy_l2YI&callback=initMap"
     async defer>
     
     
     </script>
     <script>
     // This example adds an animated symbol to a polyline.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {
      lat: 53,
      lng: 0
    },
    zoom: 6,
    mapTypeId: 'terrain'
  });

  // Define the symbol, using one of the predefined paths ('CIRCLE')
  // supplied by the Google Maps JavaScript API.
  var lineSymbol = {
    path: google.maps.SymbolPath.CIRCLE,
    scale: 3, // change the size
    strokeColor: '#393'
  };
var frmlat = [
    {
        lat: -37.0082,
      lng: 174.7850
    },
    {
        lat: 50.1109,
      lng: 8.6821
    }
]
  // Create the polyline and add the symbol to it via the 'icons' property.
  var line = new google.maps.Polyline({
    path: frmlat,
    strokeColor: '#FF0000',
    geodesic: true,  //curves around on flat map  to simulate a globe map
    strokeOpacity: 1.0,
    strokeWeight: 2,
    strokeWeight: 0, // change this value to show / hide the line
    icons: [{
      icon: lineSymbol,
      offset: '100%'
    }],
    map: map
  });

  animateCircle(line);
}



// Use the DOM setInterval() function to change the offset of the symbol
// at fixed intervals.
function animateCircle(line) {
  var count = 0;
  window.setInterval(function() {
    count = (count + 1) % 200; // change this to 1000 to only show the line once
    var icons = line.get('icons');
    icons[0].offset = (count / 2) + '%';
    line.set('icons', icons);
  }, 50); // change this value to change the speed
}


     </script>

  </body>
</html>
